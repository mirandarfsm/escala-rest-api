<a class="pull-right btn btn-default btn-success" href="#/cadastro-escala/new" role="button">Nova Escala</a>
<h3>Cadastro de Escala</h3>
<hr/>
<div>
	<table class="table table-striped table-bordered table-hover">
	    <thead>
		    <tr>
		        <th data-field="operate" class="col-md-1 text-center"><i class="glyphicon glyphicon-pencil text-primary"></i></th>
		        <th data-field="operate" class="col-md-1 text-center"><i class="glyphicon glyphicon-remove text-danger"></i></th>
		        <th data-field="name" data-sortable="true" class="col-xs-10 col-md-10 col-lg-10" >Nome</th>
		    </tr>
	    </thead>
	    <tbody>
		    <tr ng-repeat="escala in vm.escalas">
		    	<td class="text-center"><a class="edit ml10" href="#/cadastro-escala/{{escala.id}}" title="Editar"><i class="glyphicon glyphicon-pencil"></i></a></td>
				<td ng-show="escala.ativo" class="text-center"><a class="remove ml10" ng-click="vm.deletar($index)" title="Remover"><i class="glyphicon glyphicon-remove text-danger"></i></a></td>
				<td ng-show="!escala.ativo" class="text-center"><a class="remove ml10" ng-click="vm.deletar($index)" title="Ativar"><i class="glyphicon glyphicon-ok text-success"></i></a></td>
		    	<td>{{ escala.nome }}</td>
		    </tr>
	    </tbody>
	</table>
</div>
