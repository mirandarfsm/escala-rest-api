<a class="pull-right btn btn-default btn-success" href="#/cadastro-servico/new" role="button">Novo Serviço</a>
<h3>Gerência de Serviços</h3>
<hr/>
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
	    <ui-select ng-model="vm.escala" theme="bootstrap" >
	        <ui-select-match placeholder="Escala " >{{$select.selected.nome}} </ui-select-match>
	        <ui-select-choices ng-click="vm.getServicos()" repeat="escala in (vm.escalas| filter: $select.search)">
	            <span ng-bind-html="escala.nome"></span>
	        </ui-select-choices>
	    </ui-select>
	</div>
</div>
<div style="margin-top: 10px;">
	<table class="table table-striped table-bordered table-hover">
	    <thead>
		    <tr>
		        <th data-field="operate" class="col-md-1 text-center"><i class="glyphicon glyphicon-pencil"></th>
				<th data-field="name" data-sortable="true">Usuário</th>
				<th data-field="name" data-sortable="true">Escala</th>
		        <th data-field="name" data-sortable="true">Data</th>
				<th data-field="name" data-sortable="true">Tipo</th>
		    </tr>
	    </thead>
	    <tbody>
		    <tr ng-repeat="servico in vm.servicos">
		    	<td class="text-center">
		    		<a class="edit ml10" href="#/gerencia-servico/{{servico.id}}" title="Editar">
		    			<i class="glyphicon glyphicon-pencil"></i>
		    		</a>
		    	</td>
				<td>{{ servico.usuario_escala.usuario.nome_guerra }}</td>
				<td>{{ servico.usuario_escala.escala.nome }}</td>
		    	<td>{{ servico.data | date: 'dd/MM/yyyy' }}</td>
                <td>{{ vm.tipos[servico.tipo] }}</td>
		    </tr>
	    </tbody>
	</table>
