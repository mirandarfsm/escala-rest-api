<h3>Cadastro de Serviço</h3>
<hr/>
<div>
	<form role="form">
		<div class="form-group">
		 	<label>Escala:</label>
            <ui-select ng-model="vm.escala" theme="bootstrap">
                <ui-select-match placeholder="Selecione uma Escala...">{{$select.selected.nome}}</ui-select-match>
                <ui-select-choices repeat="escala in (vm.escalas| filter: $select.search)">
                    <span ng-bind-html="escala.nome"></span>
                </ui-select-choices>
            </ui-select>
		</div>
