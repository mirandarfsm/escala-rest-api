<a class="pull-right btn btn-default btn-success" href="#/cadastro-troca-servico/new" role="button">Nova Troca de Servico</a>
<h3>Troca de Servico</h3>
<hr/>
<div>
	<div class="checkbox-inline">
    <label>
      <input type="checkbox" ng-model="vm.minhasTrocas"> Minhas Trocas
    </label>
  </div>
	<table class="table table-striped table-bordered table-hover">
	    <thead>
		    <tr>
		        <th data-field="operate">Excluir</th>
		        <th data-field="name" data-sortable="true">Usuário</th>
		        <th data-field="name" data-sortable="true">Data</th>
				<th data-field="name" data-sortable="true">Escala</th>
				<th data-field="name" data-sortable="true">Tipo</th>
		    </tr>
	    </thead>
	    <tbody>
		    <tr ng-repeat="trocaServico in vm.trocaServicos">
		    	<td><a ng-show="usuario.id = trocaServico.substituido.usuario.id" class="remove ml10" ng-click="vm.deletar($index)" title="Delete">
		    			<i class="glyphicon glyphicon-remove text-danger"></i>
		    		</a>
		    	</td>
		    	<td>{{ trocaServico.substituido.usuario.nome_guerra }}</td>
                <td>{{ trocaServico.servico.data | date: 'dd/MM/yyyy' }}</td>
		    	<td>{{ trocaServico.servico.usuario_escala.escala.nome }}</td>
                <td>{{ vm.tipos[trocaServico.servico.tipo] }}</td>
		    </tr>
	    </tbody>
	</table>
