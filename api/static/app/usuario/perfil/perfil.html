<div>
	<!-- Modal Troca Senha -->
	<script type="text/ng-template" id="troca-senha-modal.html">
        <div class="modal-header">
            <h3 class="modal-title">Trocar Senha</h3>
        </div>
		<div class="modal-body">
			<form role="form" id="trocaSenhaForm">
				<div class="form-group">
					<label>Senha Atual:</label>
					<input type="password" class="form-control">
				</div>
				<div class="form-group">
					<label>Nova Senha:</label>
					<input type="password" class="form-control">
				</div>
				<div class="form-group" >
					<label>Confirmar Nova Senha:</label>
					<input type="password" class="form-control">
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-default" form="trocaSenhaForm">Trocar Senha</button>
			<button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
		</div>			
    </script>
	
	<h3>Preferências</h3>
	<hr/>
	<form>
		<div class="checkbox">
		    <label>
		    	<input type="checkbox" ng-model="vm.email"> Receber notificações no e-mail:
		    </label>
	    </div>
	    <div class="checkbox">
		    <label>
		    	<input type="checkbox" ng-model="vm.teste"> Teste
		    </label>
	    </div>
	    <div class="checkbox">
		    <label>
		    	<input type="checkbox" ng-model="vm.test"> teste
		    </label>
	    </div>
		<button type="submit" ng-click="vm.aceitar()" class="btn btn-default btn-success">Submit</button>
		<button type="button" class="btn btn-default" ng-click="vm.show()">Trocar Senha</button>
	</form>
</div>
