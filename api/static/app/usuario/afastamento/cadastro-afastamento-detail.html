<h3>Cadastro de Afastamentos</h3>
<hr/>
<div>
	<form role="form">
		<div class="form-group">
		 	<label>Nome:</label>
			<label>{{usuario.nome_guerra}}</label>
		</div>
		<div class="form-group">
		 	<label>Motivo:</label>
			<input class="form-control" type="text" ng-model="vm.afastamento.motivo" name="motivo" ></input>
		</div>
		<div class="form-group" >
	 		<label>Data Início:</label>
			<input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="vm.afastamento.data_inicio" is-open="vm.popupDataInicio" ng-click="vm.openDataInicio()" close-text="Close" />
		</div>
		<div class="form-group" >
	 		<label>Data Termino:</label>
			<input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="vm.afastamento.data_fim" is-open="vm.popupDataFim" ng-click="vm.openDataFim()" close-text="Close" />
		</div>
		<div class="form-group">
		 	<label>Observações:</label>
			<textarea class="form-control" ng-model="vm.afastamento.observacao" name="motivo"></textarea>
		</div>
		<button type="submit" ng-click="vm.salvar()" class="btn btn-default">Submit</button>
		<a class="btn btn-default" href="#/cadastro-afastamento" role="button">Cancel</a>
	</form>
</div>
