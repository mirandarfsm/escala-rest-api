<uib-alert ng-show="alert" type="{{associacaoEscalaCtrl.alert.type}}" close="closeAlert()">{{associacaoEscalaCtrl.alert.msg}}</uib-alert>
<h3>Associar Escala</h3>
<hr/>
<div ng-show="associacaoEscalaCtrl.escala">
	<form role="form">
		<div class="form-group">
		 	<label>Nome:</label>
			<label>{{associacaoEscalaCtrl.escala.name}}</label>
		</div>
		<div class="form-group">
	 		<label>Usu√°rios:</label>
			<select id="listaUsuario" multiple ng-model="associacaoEscalaCtrl.selected" ng-options="usuario as usuario.name for usuario in associacaoEscalaCtrl.usuarios"></select>
			<a ng-click="associacaoEscalaCtrl.adicionarUsuario(associacaoEscalaCtrl.selected)">></a>
			<a ng-click="associacaoEscalaCtrl.removerUsuario"><</a>
			<select id="usuariosSelecionados" multiple ng-multiple="true" ng-model="associacaoEscalaCtrl.escala.usuarios" ng-options="usuario as usuario.name for usuario in associacaoEscalaCtrl.escala.usuarios"></select>
		</div>
		<button type="submit" ng-click="associacaoEscalaCtrl.salvar(associacaoEscalaCtrl.escala)" class="btn btn-default">Submit</button>
		<a class="btn btn-default" ng-click="associacaoEscalaCtrl.cancelar()" role="button">Cancel</a>
	</form>
</div>

<div ng-show="!associacaoEscalaCtrl.escala">
	{{cadastroEscalaCtrl.status}}
	<table class="table table-hover">
	    <thead>
		    <tr>
		        <th data-field="name" data-sortable="true">Name</th>
		        <th data-field="operate">Editar</th>
		    </tr>
	    </thead>
	    <tbody>
		    <tr ng-repeat="escala in associacaoEscalaCtrl.escalas">
		    	<td>{{ escala.name }}</td>
		    	<td><a class="edit ml10" ng-click="associacaoEscalaCtrl.editarEscala($index)" title="Edit"><i class="glyphicon glyphicon-pencil"></i></a></td>
		    </tr>
	    </tbody>
	</table>
</div>
