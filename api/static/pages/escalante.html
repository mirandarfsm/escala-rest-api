<uib-alert ng-show="alert" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</uib-alert>
<h3>Escalante</h3>
<hr/>
<div ng-show="user">
	<form role="form">
		<div class="form-group">
		 	<label>Data:</label>
			<input class="form-control" type="text" ng-model="date" name="name" ></input>
      <button type="submit" ng-click="addDate()" class="btn btn-default">Add</button>
		</div>
    <div ng-repeat="date in dates">
      <input type="text">{{ date }}</input>
    </div>
		<button type="submit" ng-click="saveDate()" class="btn btn-default">Submit</button>
	</form>
</div>
