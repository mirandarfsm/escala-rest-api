<script type="text/javascript">

</script>
<div>
    <h1>Teste</h1>
    <h3>Array of objects (sorting enabled)</h3>
      <ui-select multiple ng-model="multipleDemo.selectedPeople" theme="bootstrap" ng-disabled="disabled" sortable="true" close-on-select="false" style="width: 800px;">
        <ui-select-match placeholder="Select person...">{{$item.name}} &lt;{{$item.email}}&gt;</ui-select-match>
        <ui-select-choices repeat="person in people">
          <div ng-bind-html="person.name "></div>
          <small>
            email: {{person.email}}
            age: <span ng-bind-html="''+person.age"></span>
          </small>
        </ui-select-choices>
      </ui-select>
      <p>Selected: {{multipleDemo.selectedPeople}}</p>
</div>
