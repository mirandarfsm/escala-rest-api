jobs:
  include:
    - stage: build
      language: node_js
      node_js: 7
      before_install:
        - cd client
        - npm install -g bower
        - npm install -g grunt-cli
      install:
        - npm install
        - bower install --allow-root
      script: grunt

    - stage: build
      language: python
      python: 2.7
      before_install: cd server
      install: pip install -r requirements.txt
      script: true

    - stage: tests
      language: python
      python: 2.7
      before_install: cd server
      install: skip
      script: python manage.py test

    - stage: deploy
      script: echo two

