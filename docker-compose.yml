server:
  restart: always
  image: mirandarfsm/escalaer-server:latest
  expose:
    - "8000"
  links:
    - postgres:postgres
  env_file: ./server/.env
  command: /usr/local/bin/gunicorn -w 2 -b :8000 wsgi

client:
  restart: always
  image: mirandarfsm/escalaer-client:latest
  links:
    - server:server

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  links:
    - server:server
    - client:client

postgres:
  restart: always
  image: postgres:latest
  ports:
    - "5432:5432"
